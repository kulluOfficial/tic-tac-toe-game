<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="players">
      <div class="player1 active" id="p1">O's Turn</div>
      <div class="player2" id="p2">X's Turn</div>
    </div>
    <div class="game_board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="result inactive">
      <h1>O wins the game</h1>
      <button>Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
